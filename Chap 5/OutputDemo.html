<html>
	<body>
	
		<form oninput="res.value=parseInt(val1.value)*parseInt(val2.value)">
			<label>Value 1</label>
			<input type="text" placeholder="enter first number" name="val1"/>
			<label>* Value 2</label>
			<input type="text" placeholder="enter second number" name="val2"/>
			=<output name="res" for="val1 val2"></output>
		<form/>
	</body>
</html>
