<html>
	<body>
		<!-- default height and width of canvas is 150 and 300 respectively -->
		<canvas id="cnvs" style="border:1px solid blue">
			Browser does not support canvas
		</canvas>
		<script>
			var c=document.getElementById("cnvs");
			var ctx=c.getContext("2d");
	//createRadialGradient(x1,y1,radius of inner circle,x2,y2,radius of outer circle);
			var gradient=ctx.createRadialGradient(80,80,30,80,100,50);
			gradient.addColorStop(0,"red");
			gradient.addColorStop(0.5,"green");
			gradient.addColorStop(1,"blue");

			ctx.fillStyle=gradient;
			ctx.fillRect(20,20,120,120);
			ctx.fill();
		</script>
	</body>
</html>
