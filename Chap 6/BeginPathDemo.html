<html>
	<body>
		<canvas id="cnvs" style="border:1px solid blue" height="200px" width="300px">
			Canvas not supported
		</canvas>
		<script>
			var c=document.getElementById("cnvs");
			var ctx=c.getContext("2d");
			//moveTo() method helps you to move origin to starting point of line
			ctx.beginPath();
			ctx.moveTo(10,20);
			ctx.lineTo(200,20);
			ctx.lineTo(100,80);
			//closePath() joins ending and starting points of the path
			ctx.closePath();
			ctx.stroke();
		</script>
	</body>
</html>
