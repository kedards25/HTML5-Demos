<html>
	<head>
		<script>
			function showFruits()
			{
				//var nums=new Array(3);
				//values have to be given in square brackets
				var fruits=["Apple","Mango","Banana"];
				for(var fruit=0;fruit<3;fruit++)
				{
					alert(fruits[fruit]);
				}
			}
		</script>
	</head>
	<body>
		<p onclick="showFruits()">Show me some fruits</p>
	</body>
</html>
