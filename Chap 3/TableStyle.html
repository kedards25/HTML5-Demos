<html>
	<head>
		<style>
		table
		{
			border:3px solid blue;
			border-collapse:collapse;
			/*border-collapse:separate;*/
			cell-spacing:10px;
		}
		td
		{
			/*Top right bottom left
			padding:5px 5px 5px 5px;*/
			padding:20px;
		}
		tr td
		{
			border:2px dashed green;
		}
		tr th
		{
			border:1px dotted red;
			font-family:sans-serif;
		}
		</style>
	</head>
	<body>
		<table>
			<caption>Demo Table</caption>
			<tbody>
				<tr>
					<td rowspan="3" style="text-align:center">Sample Data7</td>		
				</tr>
				<tr>
					<td>Sample Data1</td>	
					<td>Sample Data2</td>	
					<td>Sample Data3</td>	
				</tr>
				<tr>
					<td>Sample Data4</td>	
					<td>Sample Data5</td>	
					<td>Sample Data6</td>	
				</tr>
				
			</tbody>
			<tfoot>
				<tr>
					<td>&copy;2020</td>	
					<td>Address goes here</td>	
					<td>social media links</td>
					<td>E-mail us</td>
				</tr>
			</tfoot>

			<thead>
				<tr>
					<th>Sample Heading 1</th>	
					<th>Sample Heading 2</th>	
					<th>Sample Heading 3</th>
					<th>Sample Heading 4</th>
				</tr>			
			</thead>
			
		</table>
	</body>
</html>
