<html>
	<head>
		<!-- this is an external style-->
		<link rel="stylesheet" type="text/css" href="ExternalStyle.css"/>
		<!-- this is an internal style-->
		<style rel="stylesheet" media="screen" type="text/css">	
			/*Element Selector*/
			p
			{
				/*font-style:italic;*/
				color:blue;
			}

			/*id selector*/
			#p3
			{
				color:purple;
				background:#e3e3e3;
			}
			
			/*class selector*/
			.para
			{
				font-weight:bold;
			}
		</style>
		
	</head>
	<body>
		<!-- following is the inline style-->
		<p style="color:red">Sample1</p>
		<p class="para">Sample2</p>
		<p id="p3" class="para">Sample3</p>
		<p>Sample4</p>
		<p class="para">Sample5</p>
		<p class="para">Sample6</p>
		<p>Sample7</p>
		<pre>
			<div>Another Sample</div>
		</pre>
	</body>
</html>
